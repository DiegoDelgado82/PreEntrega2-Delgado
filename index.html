<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto Fácil</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="container-fluid">
        <div class="row col-12 mb-3 justify-content-center align-items-center">
          <img src="./img/imagen.png" alt="Imagen" class="col-4 imgLogo" />
          <h1 class="h1 col-6">Reparaciones Altamirano</h1>
        </div>
      </section>
      <section class="container bg-info py-2">
        <div class="row">
          <div class="row col-12 justify-content-center align-items-center">
            <button type="button" id="btnPintura" class="col-3 btn btn-primary mb-1 mx-1" onclick="seleccionServicio('Pintura')">
              Pintura
            </button>
            <button type="button" id="btnAlbañil" class="col-3 btn btn-primary mb-1 mx-1" onclick="seleccionServicio('Albañil')">
              Albañilería
            </button>
            <button type="button" id="btnElectricidad" class="col-3 btn btn-primary mb-1 mx-1" onclick="seleccionServicio('Electricidad')">
              Electricidad
            </button>
            <button type="button" id="btnPlomeria" class="col-3 btn btn-primary mb-1 mx-1" onclick="seleccionServicio('Plomeria')">
              Plomería
            </button>
            <button type="button" id="btnHerreria" class="col-3 btn btn-primary mb-1 mx-1" onclick="seleccionServicio('Herreria')">
              Herrería
            </button>
            <button type="button" id="btnOtros" class="col-3 btn btn-primary mb-1 mx-1" onclick="seleccionServicio('Otros')">
              Otros
            </button>
          </div>
        </div>
      </section>

      <section class="container bg-secondary py-2 ">
        <div class="row">

          <div class="col-4  text-white">
            <div class="form-group">
              <label for="nombreServicio">Tarea</label>
              <input
              type="text"
              class="form-control "
              id="Ninguno"
              readonly
            />



              <select class="form-control" id="Pintura" style="display: none;">
                <option value="Preparación pared">Preparación pared</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
              <select class="form-control" id="Albañil" style="display: none">
                <option value="Constucción pared">Constucción pared</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
              <select class="form-control" id="Electricidad" style="display: none;">
                <option value="Cableado pared">Cableado pared</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
              <select class="form-control" id="Plomeria" style="display: none">
                <option value="Plomeria de baño">Plomeria de baño</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
              <select class="form-control" id="Herreria" style="display: none;">
                <option value="Soldadura general">Soldadura general</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
              <select class="form-control" id="Otros" style="display: none">
                <option value="Otros">Otros</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
            </div>
          </div>
          <div class="col-3 px-1 text-white">
            <div class="form-group">
              <label for="precio">Precio</label>
              <input type="number" class="form-control" id="precio" />
            </div>
          </div>
          <div class="col-2 px-1 text-white">
            <div class="form-group">
              <label for="cantidad">Cantidad</label>
              <input type="number" class="form-control" id="cantidad"  />
            </div>
          </div>
          
          <div class="col-3">
            <div class="form-group">
                <button type="button" class="btn btn-success btn-block mt-4" onclick="cargarFila()">
                     <i class="fa fa-plus-square"></i>  Agregar 
                    
                  </button>
            </div>
          </div>
        </div>
        <!-- Segunda línea -->
        
      </section>

      <section class="mb-1 px-0">
        <div class="container px-0">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="col-6">Tarea</th>
                <th scope="col" class="col-1">Precio</th>
                <th scope="col" class="col-2">Cant.</th>
                <th scope="col" class="col-2">Pr. Total</th>
                <th scope="col" class="col-1">Eliminar</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla">
              <!-- Aquí puedes agregar filas con datos -->
              
              
              <!-- Puedes agregar más filas aquí -->
            </tbody>
          </table>
        </div>
      </section>
      <section class="container-fluid mb-5">
        <div class="row col-12 justify-content-center align-items-center">
          
        </div>
      </section>
    </main>
    <footer class="footer z-1">
      <div class="row my-3 justify-content-center align-items-center">
        <label class="col-6 text-center" for="">Total Presupuesto: $12345</label>
        <button type="button" class="btn btn-success col-4">
          Enviar presupuesto  <i class="fa fa-send-o"></i> 
        </button>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    
    <script src="./js/scripts.js"></script>
  </body>
</html>
